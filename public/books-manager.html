<!DOCTYPE html>
<html lang="en" class="bg-gray-50 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevBook | Book Manager</title>
  <link href="./css/output.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">DevBook Admin</h1>
      <nav class="space-x-4">
        <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="/dashboard.html" class="text-gray-700 hover:text-blue-600">Dashboard</a>
        <a href="/auth.html" class="text-gray-700 hover:text-blue-600">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow py-10 px-4 max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Manage Books</h2>
      <a href="/dashboard.html#add-book" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">+ Add New Book</a>
    </div>

    <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Books will be inserted here dynamically -->
    </div>
  </main>
<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
      <h3 class="text-lg font-semibold mb-4 text-red-600">Delete Book</h3>
      <p class="mb-6 text-gray-700">Are you sure you want to delete this book?</p>
      <div class="flex justify-center gap-4">
        <button id="confirm-delete" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <button id="cancel-delete" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit Book Modal -->
<div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4 text-blue-600">Edit Book</h3>
      <form id="edit-book-form" class="space-y-4">
        <input type="hidden" id="edit-id" />
        <div>
          <label class="block mb-1">Title</label>
          <input id="edit-title" type="text" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block mb-1">Author</label>
          <input id="edit-author" type="text" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1">Publication Date</label>
          <input id="edit-date" type="date" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block mb-1">Category ID</label>
          <input id="edit-category" type="number" class="w-full border rounded px-3 py-2" required />
        </div>
        <div class="flex justify-end space-x-2 pt-4">
          <button type="button" id="cancel-edit" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-white text-center py-4 text-sm text-gray-500 border-t">
    Â© 2025 DevBook Admin. All rights reserved.
  </footer>

  <script src="./js/books-manager.js"></script>
</body>
</html>
